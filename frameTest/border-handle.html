<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <title>border-handle</title>
    <link rel="stylesheet" href="../cssFrame/css/border-handle.css">
</head>
<body>
<div class="demo">
    <div class="title">demo1（simple）</div>
    <div class="rectangle border-handle"></div>
</div>

<div class="demo">
    <div class="title">demo2（input）</div>
    <div class="input-border border-handle">
        <input class="input"/>
    </div>
    </br>
    <div class="input-border border-handle">
        <input class="input"/>
    </div>

</div>


<div class="demo">
    <div class="title">demo3(list)</div>
    <ul class="f-menu-sort clearfix">
        <li class="li1 border-handle">
            <p>零钱宝</p></li>
        <li class="li2 border-handle">
            <p>基金理财</p></li>
        <li class="li3 border-handle">
            <p>活动专区</p></li>
        <li class="li4 border-handle">
            <p>定期理财</p></li>
        <li class="li5 border-handle">
            <p>变现贷</p></li>
        <li class="li6 border-handle">
            <p>更多</p></li>
    </ul>
</div>
<div class="demo">
    <div class="title">demo4（-webkit-box）</div>
    <ul class="list">
        <li class="border-handle">test1</li>
        <li class="border-handle">test2</li>
        <li class="border-handle">test3</li>
        <li class="border-handle">test4</li>
        <li class="border-handle">test5</li>
        <li class="border-handle">test6</li>
        <li class="border-handle">test4</li>
        <li class="border-handle">test5</li>
        <li class="border-handle">test6</li>
    </ul>
</div>

</body>
</html>
