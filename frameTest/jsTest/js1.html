<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <title>button</title>
    <link rel="stylesheet" href="../../cssFrame/css/slide.css">
</head>
<body>
    <p><button id="slide-top" data-for="slide-top">底部向上滑块</button></p>
    <p><button id="slide-right">左向右滑块</button></p>

    <!-- slide div -->
    <div class="_popup_ slide-out" id="aa" data-for="slide-top" style="display: none">
        <div class="content-block">
            <p>About</p>
            <p><a href="#" class="close-popup">Close popup</a></p>
            <p>Lorem ipsum dolor11111111 ...</p>
        </div>
    </div>

    <script src="zepto.temple.compo.js"></script>
    <script src="fastClick.js"></script>
    <script src="../../jsFrame/mobile/slide.js"></script>
    <script>
        if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function(){
                FastClick.attach(document.body);
            }, false);
        }

$.modal({
    htmlTemp: '11122'
})
        var flag = true
        $('#slide-top').on('click', function() {
            // $.modal({
                
            // })
            if(flag) {
                flag = false
            if($('#aa').hasClass('slide-out')){
                $('#aa').show().removeClass("slide-out").addClass("slide-in").on('webkitTransitionEnd', function() {
                        
                        $(this).show()
                        flag = true
                    })
            }
                else {
                    $('#aa').removeClass("slide-in").addClass("slide-out").on('webkitTransitionEnd', function() {
                        
                        $(this).hide()
                        flag = true
                    })
                
                }
            }
                
        })
    </script>
</body>
</html>
