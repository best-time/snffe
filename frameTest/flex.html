    <script>

    // a.b.c
        function nameSpace(str, obj) {
            var parts = str.split('.'), 
                item,
                container = window

            while(parts.length > 0) {
                item = parts.shift()
                if(parts.length === 0) {
                    container[item] = obj || container[item] || {}
                    return container[item]
                } else {
                    container[item] = container[item] || {}
                }
                container = container[item]
            }
            return obj
        }


        console.log(nameSpace('a.b.c', {name: 'uyyyy'}))

console.info(a.b.c)

    </script>
